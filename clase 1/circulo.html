	<meta charset="UTF-8">
	<title>.::Area-Circulo::.</title>
</head>
<body>
	<script>
	alert("Vamos a encontrar el area del circulo");
	var radio = prompt("Digite su radio");
	var pi = 3.141592;
	var area = pi*Math.pow(radio,2);
	alert("El area del circulo es: " + area);	
	</script>

	h1{

		margin: auto;
		border-radius: 100px;
		width: 100px;
		height: 100px;
		background-color: #BF15B4;
		border: 1px solid #000;
	}
	</style>
	<h1>AREA DEL CIRCULO</h1>
